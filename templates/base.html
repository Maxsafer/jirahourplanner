<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jira Hour Planner</title>

    <!-- Bootswatch Minty theme (Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4 text-center">
            <a href="{{ url_for('index') }}" class="text-decoration-none text-dark">
                Jira Hour Planner
            </a>
        </h1>
        {% block body %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!-- Sticky footer -->
<footer class="bg-light text-center py-3">
    <div class="container">
        <a href="https://github.com/Maxsafer/jirahourplanner" target="_blank" class="me-3">
            <i class="bi bi-github"></i> Source on GitHub
        </a>
        <a href="https://www.paypal.com/donate/?hosted_button_id=SRATUX8VNHC9G" target="_blank">
            <i class="bi bi-heart-fill text-danger"></i> Donate
        </a>
    </div>
</footer>

</html>
